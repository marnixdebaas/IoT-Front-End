<div class="center-windows">
    <div class="container">
        <form (submit)="loginClicked($event)" >
            <div class="panel panel-default" align="center">
                <div class="modal-title">
                    <h3>Login</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <mat-form-field class="example-full-width">
                            <label>Username: </label>
                            <input matInput type="text" name="username" [(ngModel)]="username">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="example-full-width">
                            <label>Password: </label>
                            <input matInput type="password" name="password" [(ngModel)]="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="modal-footer center-items" align="center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
